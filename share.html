<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Comparte nuestra revista!</title>
        <style type="text/css">

            #share-buttons {
                position: absolute;
                top: 20px;
                left: 20px;
                z-index: 100000;
            }

            #share-buttons a {
                height: 36px;
                width: 36px;
                margin: 1px;
                display: inline;
                float: left;
                text-decoration: none;
                opacity: .6;
                -webkit-transition: opacity .2s ease-in-out;
                -moz-transition: opacity .2s ease-in-out;
                -ms-transition: opacity .2s ease-in-out;
                -o-transition: opacity .2s ease-in-out;
                transition: opacity .2s ease-in-out;
            }

            #share-buttons a:hover {
                text-decoration: none;
                opacity: .9;
            }

            #share-buttons a.fb {
                background-image: url(iconos.png);
                background-size: 288px;
                background-position: 0px 0px;
            }

            #share-buttons a.ttr {
                background-image: url(iconos.png);
                background-size: 288px;
                background-position: 252px 0px;
            }

            #share-buttons a.gp {
                background-image: url(iconos.png);
                background-size: 288px;
                background-position: 216px 0px;
            }

            #share-buttons a.wa {
                background-image: url(iconos.png);
                background-size: 288px;
                background-position: 180px 0px;
            }

            @media only screen and (max-width : 230px) {

                #share-buttons a {
                    height: 28px;
                    width: 28px;
                    opacity: 1;
                }

                #share-buttons a.fb {
                    background-image: url(iconos.png);
                    background-size: 224px;
                    background-position: 112px 0px;
                }

                #share-buttons a.ttr {
                    background-image: url(iconos.png);
                    background-size: 224px;
                    background-position: 84px 0px;
                }

                #share-buttons a.gp {
                    background-image: url(iconos.png);
                    background-size: 224px;
                    background-position: 56px 0px;
                }

                #share-buttons a.wa {
                    background-image: url(iconos.png);
                    background-size: 224px;
                    background-position: 28px 0px;
                }

            }

        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            ;(function($){

                /**
   * jQuery function to prevent default anchor event and take the href * and the title to make a share popup
   *
   * @param  {[object]} e           [Mouse event]
   * @param  {[integer]} intWidth   [Popup width defalut 500]
   * @param  {[integer]} intHeight  [Popup height defalut 400]
   * @param  {[boolean]} blnResize  [Is popup resizeabel default true]
   */
                $.fn.customerPopup = function (e, intWidth, intHeight, blnResize) {

                    // Prevent default anchor event
                    e.preventDefault();

                    // Set values for window
                    intWidth = intWidth || '500';
                    intHeight = intHeight || '400';
                    strResize = (blnResize ? 'yes' : 'no');
                    strLink = this.attr('href') + document.referrer;

                    // Set title and open popup with focus on it
                    var strTitle = ((typeof this.attr('title') !== 'undefined') ? this.attr('title') : 'Social Share'),
                        strParam = 'width=' + intWidth + ',height=' + intHeight + ',resizable=' + strResize,            
                        objWindow = window.open(strLink, strTitle, strParam).focus();
                }

                /* ================================================== */

                $(document).ready(function ($) {
                    $('.sharema').on("click", function(e) {
                        $(this).customerPopup(e);
                    });
                });

            }(jQuery));
        </script>
        <div id="share-buttons">

            <a class="sharema fb" href="http://www.facebook.com/sharer.php?u=" target="_blank">
            </a>

            <a class="sharema ttr" href="https://twitter.com/share?url=" target="_blank">
            </a>

            <a class="sharema gp" href="https://plus.google.com/share?url=" target="_blank">
            </a>

            <a class="sharema wa" href="whatsapp://send?text=REVISTA%20MUJER%20ACTUAL%20" data-action="share/whatsapp/share">
            </a>

        </div>
    </body>
</html>
